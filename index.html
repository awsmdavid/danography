<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danography</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="row text-center">
      <img src="assets/banner.png" />
    </div>
    <hr>
    <div class="row text-center">
      <img src ="assets/tagline.png"/>
    </div>
    <br>


    <div class="orbit" role="region" aria-label="Favorite Space Pictures" >
      <ul class="orbit-container" data-orbit>
        <li class="orbit-slide is-active">
          <img src="http://placehold.it/2000x750">
        </li>
        <li class="orbit-slide">
          <img src="http://placehold.it/2000x750">
        </li>
        <li class="orbit-slide">
          <img src="http://placehold.it/2000x750">
        </li>
        <li class="orbit-slide">
          <img src="http://placehold.it/2000x750">
        </li>
      </ul>
    </div>
    

    <div class="row text-center">
      <img src="assets/header.png" />
    </div>
    <div class="row">
      <div class="small-4 columns">
          <div class="text-center sub-header">
            <strong>Dan's</strong> <br class="hide-for-large hide-for-medium">Drobe
          </div>
          <div class="image-wrapper overlay-fade-in">
            
            <img src="assets/drobe.png" />
            
            <div class="image-overlay-content">
              <p class="price">$19.99</p>
              <a href="http://www.hm.com/us/product/73254?article=73254-H" class="button">Get it</a>
            </div>
          </div>
          <div class="text-center">
            <p>
              <strong>Brand:</strong> ру́сский
            </p>
            <p>
              <strong>Color:</strong> <br class="hide-for-large hide-for-medium">Dangerman Gray
            </p>
          </div>
      </div>

      <div class="small-4 columns">
        <div class="text-center sub-header">
          <strong>Dan's</strong> <br class="hide-for-large hide-for-medium">Drink
        </div>
        <div class="image-wrapper overlay-slide-in-left">
          
          <img src="assets/drink.png" />
          
          <div class="image-overlay-content">
            <h2 class="show-for-large">Marriott Nightcap</h2>
            <p class="price">$7.00</p>
            <a href="http://www.marriott.com/hotels/travel/nycwe-westchester-marriott/" class="button show-for-large">Drink Responsibly</a>
            <a href="http://www.marriott.com/hotels/travel/nycwe-westchester-marriott/" class="button show-for-medium show-for-small">Night cap</a>
          </div>
        </div>

        <div class="text-center">
          <p>
            <strong>Brand:</strong> Dewar's
          </p>
          <p>
            <strong>Type:</strong> <br class="hide-for-large hide-for-medium">White Label
          </p>
        </div>
      </div> 

      <div class="small-4 columns">
        <div class="text-center sub-header">
          <strong>Dan's</strong> <br class="hide-for-large hide-for-medium">Domicile
        </div>
        <div class="image-wrapper overlay-fade-in-new-background">
          
          <img src="assets/domicile.png" />
          
          <div class="image-overlay-content">
            <h2> </h2>
            <a href="https://www.google.com/maps/place/Madison,+WI/@43.0849081,-89.5465059,11z/data=!3m1!4b1!4m2!3m1!1s0x8806536d3a2019ff:0x4e0cfcb5ba484198" class="button">where is that?!?</a>
          </div>     
        </div>
        <div class="text-center">
          <p>
            <strong>State:</strong> Wisconsin
          </p>
          <p>
            <strong>Village:</strong> <br class="hide-for-large hide-for-medium">Madison
          </p>
        </div>   
      </div>
        
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
